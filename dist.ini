name    = Software-License-BSD_1_Clause
author  = Tomasz Konojacki <me@xenu.pl>
license = Perl_5
copyright_holder = Tomasz Konojacki
copyright_year   = 2019

[MetaResources]
repository.web = https://github.com/xenu/Software-License-BSD_1_Clause
repository.url = https://github.com/xenu/Software-License-BSD_1_Clause
repository.type = git

[PruneCruft]
[MetaYAML]
[MetaJSON]
[License]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[Test::Compile]
[NextRelease]
[Git::NextVersion]

[Git::GatherDir]
exclude_filename = Makefile.PL
exclude_filename = dist.ini

[PodVersion]
[PkgVersion]
use_package = 1

[CopyFilesFromRelease]
filename = Makefile.PL

[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root
phase = release

[Regenerate::AfterReleasers]
plugin = ReadmeAnyFromPod
plugin = CopyFilesFromRelease

[Git::Commit]
commit_msg = Release %v
[Git::Tag]
[Git::Push]

[Prereqs]
strict = 0
warnings = 0
parent = 0
Software::License = 0
